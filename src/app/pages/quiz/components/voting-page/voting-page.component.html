<div class="wrapper">
    <!-- <span>{{name}}</span> <br> -->
    <span class="name">Eксперт {{expertName}}</span> <br>
    <button mat-raised-button color="primary" (click)="send()">Підтвердити</button>
    <button mat-raised-button color="warn" (click)="back()">Повернутися</button>

    <div class="questions">
        <p *ngFor="let alt of alternatives; let i = index">
            {{alt}}
            <mat-button-toggle-group [(ngModel)]="marks[i]" >
                <mat-button-toggle class="variant" *ngFor="let type of metric; let i = index" [value]="i">
                    <span>{{type}}</span>
                </mat-button-toggle>
                
            </mat-button-toggle-group>
        </p>
    </div>

</div>
